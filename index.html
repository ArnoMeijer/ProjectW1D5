<!DOCTYPE html>
<html>

<head>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <title>"W1D5-Galgje Sander en Arno"</title>
</head>

<body>
    <main>
        <h1>Simple Hangman Game</h1>

        <div id="guessBox">
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter">
            <button id="guessBtn" onclick="guess()">Guess</button>
            <button id="restartBtn" onclick="restart()">Restart</button>
        </div>

        <h2>Current Word:</h2>

        <h2 id="word"></h2>

        <h2 id="lives"></h2>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
